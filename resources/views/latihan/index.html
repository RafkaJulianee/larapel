<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow — Focus</title>
  <meta name="description" content="A minimalist, focused todo list application.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========== Design System: Clean & Minimal ========== */
    :root {
      --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 8px;
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --duration: 0.4s;
    }

    /* Light Theme (Default) - Clean Slate/Zinc */
    [data-theme="light"] {
      --bg-page: #f8fafc;
      --bg-surface: #ffffff;
      --bg-surface-hover: #f1f5f9;
      --border: #e2e8f0;
      --border-hover: #cbd5e1;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;
      --accent: #6366f1; /* Indigo 500 */
      --accent-hover: #4f46e5;
      --accent-subtle: #e0e7ff;
      --danger: #ef4444;
      --success: #10b981;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    /* Dark Theme - Deep & Matte */
    [data-theme="dark"] {
      --bg-page: #09090b; /* Zinc 950 */
      --bg-surface: #18181b; /* Zinc 900 */
      --bg-surface-hover: #27272a; /* Zinc 800 */
      --border: #27272a;
      --border-hover: #3f3f46;
      --text-primary: #f4f4f5; /* Zinc 100 */
      --text-secondary: #a1a1aa; /* Zinc 400 */
      --text-tertiary: #52525b; /* Zinc 600 */
      --accent: #818cf8; /* Indigo 400 */
      --accent-hover: #6366f1;
      --accent-subtle: rgba(99, 102, 241, 0.15);
      --danger: #f87171;
      --success: #34d399;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.5);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-stack);
      background-color: var(--bg-page);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding-top: 80px;
      padding-bottom: 80px;
      transition: background-color var(--duration) var(--ease-out), color var(--duration) var(--ease-out);
      -webkit-font-smoothing: antialiased;
    }

    /* Layout Container */
    .app-container {
      width: 100%;
      max-width: 600px;
      padding: 0 24px;
      opacity: 0;
      animation: fadeIn 0.8s var(--ease-out) forwards;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 48px;
    }
    
    .header-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .date-display {
      font-size: 0.95rem;
      color: var(--text-secondary);
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center; justify-content: center;
    }
    .theme-toggle:hover {
      background-color: var(--bg-surface-hover);
      color: var(--text-primary);
    }
    .theme-toggle svg { width: 20px; height: 20px; stroke-width: 2px; }

    /* Input Area - Minimalist "Floating" Bar */
    .input-wrapper {
      position: relative;
      margin-bottom: 40px;
      z-index: 10;
    }

    .input-group {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 8px;
      display: flex;
      align-items: center;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s var(--ease-out);
    }

    .input-group:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-subtle), var(--shadow-lg);
      transform: translateY(-1px);
    }

    .task-input {
      flex: 1;
      background: none;
      border: none;
      padding: 12px 16px;
      font-family: var(--font-stack);
      font-size: 1rem; /* 16px */
      color: var(--text-primary);
      outline: none;
    }
    .task-input::placeholder { color: var(--text-tertiary); opacity: 1; }

    .add-btn {
      background: var(--text-primary); /* High contrast */
      color: var(--bg-page);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 16px; /* Squircle */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-weight: 600;
      flex-shrink: 0;
    }
    .add-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .add-btn svg { width: 20px; height: 20px; }

    /* Stats - Simple inline layout */
    .stats-row {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
      padding: 0 4px;
    }
    
    .stat-item {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    .stat-value {
      color: var(--text-primary);
      font-weight: 600;
      font-feature-settings: "tnum";
    }

    /* Filters - Pill style */
    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding-bottom: 4px;
      -ms-overflow-style: none; scrollbar-width: none;
    }
    .filter-row::-webkit-scrollbar { display: none; }

    .filter-chip {
      background: none;
      border: 1px solid transparent;
      padding: 6px 14px;
      border-radius: 99px;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    .filter-chip:hover {
      background-color: var(--bg-surface-hover);
      color: var(--text-primary);
    }
    .filter-chip.active {
      background-color: var(--bg-surface);
      border-color: var(--border);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
    }

    /* Task List - Continuous, no cards */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px 12px;
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
      cursor: pointer;
      group: task;
      position: relative;
    }
    
    .task-item:hover {
      background-color: var(--bg-surface-hover);
    }

    /* Custom Checkbox */
    .checkbox-wrapper {
      position: relative;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .custom-checkbox {
      width: 22px; height: 22px;
      border: 2px solid var(--border-hover);
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s cubic-bezier(0.5, 1.6, 0.4, 0.7);
      cursor: pointer;
    }
    
    .task-item:hover .custom-checkbox { border-color: var(--text-secondary); }
    
    .task-item.completed .custom-checkbox {
      background-color: var(--accent);
      border-color: var(--accent);
      transform: scale(1.05);
    }

    .custom-checkbox svg {
      width: 14px; height: 14px;
      color: white;
      stroke-width: 3.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.2s cubic-bezier(0.5, 1.6, 0.4, 0.7);
    }

    .task-item.completed .custom-checkbox svg {
      opacity: 1;
      transform: scale(1);
    }

    /* Task Content */
    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 1rem;
      color: var(--text-primary);
      line-height: 1.5;
      transition: color 0.2s ease;
      font-weight: 500;
    }

    .task-item.completed .task-text {
      color: var(--text-tertiary);
      text-decoration: line-through;
      text-decoration-color: var(--border-hover);
      text-decoration-thickness: 2px;
    }

    .task-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 4px;
      font-size: 0.8rem;
      color: var(--text-tertiary);
    }

    .meta-tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .meta-tag.priority-high { color: var(--danger); }
    .meta-tag.priority-medium { color: #f59e0b; }

    /* Task Actions (Hover only) */
    .task-actions {
      display: flex;
      gap: 8px;
      opacity: 0;
      transform: translateX(10px);
      transition: all 0.2s ease;
    }
    
    .task-item:hover .task-actions {
      opacity: 1;
      transform: translateX(0);
    }

    @media (max-width: 640px) {
      .task-actions { opacity: 1; transform: none; } /* Show on mobile */
    }

    .action-icon {
      background: none;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.2s ease;
      display: flex;
    }
    .action-icon:hover {
      background-color: var(--bg-surface);
      color: var(--danger);
    }

    /* Delete Animation */
    .task-item.deleting {
      transform: translateX(50px);
      opacity: 0;
    }

    /* Priority Indicator */
    .priority-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background-color: var(--border);
    }
    .priority-high .priority-dot { background-color: var(--danger); }
    .priority-medium .priority-dot { background-color: #f59e0b; }
    .priority-low .priority-dot { background-color: var(--success); }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 0;
      color: var(--text-tertiary);
    }
    .empty-state svg {
      width: 48px; height: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Modal (Simplified) */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center; justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .modal-overlay.open { display: flex; opacity: 1; }
    
    .modal {
      background: var(--bg-surface);
      width: 90%; max-width: 420px;
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-lg);
      transform: scale(0.95);
      transition: transform 0.2s var(--ease-out);
      border: 1px solid var(--border);
    }
    .modal-overlay.open .modal { transform: scale(1); }

    .modal-header {
      display: flex; justify-content: space-between;
      margin-bottom: 20px;
    }
    .modal-header h3 { font-size: 1.1rem; font-weight: 600; }
    
    .form-group { margin-bottom: 16px; }
    .form-label {
      display: block; font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--bg-page);
      color: var(--text-primary);
      font-family: inherit; font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-input:focus, .form-select:focus { border-color: var(--accent); }

    .modal-actions {
      display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px;
    }
    .btn {
      padding: 10px 18px;
      border-radius: var(--radius-sm);
      font-size: 0.9rem; font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    .btn-secondary {
      background: transparent; color: var(--text-secondary);
    }
    .btn-secondary:hover { background: var(--bg-surface-hover); color: var(--text-primary); }
    .btn-primary {
      background: var(--text-primary); color: var(--bg-page);
    }
    .btn-primary:hover { opacity: 0.9; }

  </style>
</head>
<body>

<div class="app-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>My Tasks</h1>
      <div class="date-display" id="dateDisplay">Wednesday, February 18</div>
    </div>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
  </header>

  <!-- Input Area -->
  <div class="input-wrapper">
    <div class="input-group">
      <input type="text" class="task-input" id="taskInput" placeholder="Add a new task..." autocomplete="off">
      <button class="add-btn" onclick="addTask()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      </button>
    </div>
  </div>

  <!-- Stats & Filters -->
  <div class="stats-row">
    <div class="stat-item">
      <span class="stat-value" id="countActive">0</span>
      <span>Tasks</span>
    </div>
    <div class="stat-item">
      <span class="stat-value" id="countCompleted">0</span>
      <span>Completed</span>
    </div>
  </div>

  <div class="filter-row">
    <button class="filter-chip active" onclick="setFilter('all', this)">All</button>
    <button class="filter-chip" onclick="setFilter('active', this)">Active</button>
    <button class="filter-chip" onclick="setFilter('completed', this)">Completed</button>
  </div>

  <!-- Task List -->
  <div class="task-list" id="taskList">
    <!-- Tasks will be injected here -->
  </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" id="editModal">
  <div class="modal">
    <div class="modal-header">
      <h3>Edit Task</h3>
    </div>
    <div class="form-group">
      <label class="form-label">Task Name</label>
      <input type="text" class="form-input" id="editTaskText">
    </div>
    <div class="form-group">
      <div style="display: flex; gap: 12px;">
        <div style="flex:1;">
          <label class="form-label">Priority</label>
          <select class="form-select" id="editPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div style="flex:1;">
          <label class="form-label">Category</label>
          <select class="form-select" id="editCategory">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Study">Study</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-actions">
      <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
      <button class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
    </div>
  </div>
</div>

<script>
  // State
  let tasks = JSON.parse(localStorage.getItem('tasks_clean')) || [];
  let filter = 'all';
  let editingId = null;

  // Init
  document.addEventListener('DOMContentLoaded', () => {
    render();
    setupTheme();
    setupDate();
  });

  // Date
  function setupDate() {
    const options = { weekday: 'long', month: 'long', day: 'numeric' };
    document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('en-US', options);
  }

  // Theme
  function setupTheme() {
    const saved = localStorage.getItem('theme_clean') || 'light';
    document.documentElement.setAttribute('data-theme', saved);
    
    document.getElementById('themeToggle').addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme_clean', next);
    });
  }

  // CRUD Operations
  const taskInput = document.getElementById('taskInput');
  taskInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') addTask();
  });

  function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;

    const newTask = {
      id: Date.now(),
      text,
      completed: false,
      priority: 'low',
      category: 'Personal',
      createdAt: new Date().toISOString()
    };

    tasks.unshift(newTask);
    saveAndRender();
    taskInput.value = '';
  }

  function toggleTask(id) {
    const task = tasks.find(t => t.id === id);
    if (task) {
      task.completed = !task.completed;
      saveAndRender();
    }
  }

  function deleteTask(id, el) {
    // Optimistic UI check could go here, but for now we just animate
    const domEl = document.querySelector(`[data-id="${id}"]`);
    if(domEl) {
      domEl.classList.add('deleting');
      setTimeout(() => {
        tasks = tasks.filter(t => t.id !== id);
        saveAndRender();
      }, 300);
    }
  }

  // Edit Modal
  const modal = document.getElementById('editModal');
  const editInput = document.getElementById('editTaskText');
  const editPriority = document.getElementById('editPriority');
  const editCategory = document.getElementById('editCategory');

  function openEdit(id) {
    const task = tasks.find(t => t.id === id);
    if (!task) return;
    
    editingId = id;
    editInput.value = task.text;
    editPriority.value = task.priority;
    editCategory.value = task.category;
    modal.classList.add('open');
    editInput.focus();
  }

  function closeModal() {
    modal.classList.remove('open');
    editingId = null;
  }

  function saveEdit() {
    if (!editingId) return;
    const task = tasks.find(t => t.id === editingId);
    if (task) {
      task.text = editInput.value.trim();
      task.priority = editPriority.value;
      task.category = editCategory.value;
      saveAndRender();
    }
    closeModal();
  }

  // Filters
  window.setFilter = function(type, btn) {
    filter = type;
    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    render();
  }

  // Rendering
  function saveAndRender() {
    localStorage.setItem('tasks_clean', JSON.stringify(tasks));
    render();
  }

  function render() {
    const list = document.getElementById('taskList');
    const filteredTasks = tasks.filter(t => {
      if (filter === 'active') return !t.completed;
      if (filter === 'completed') return t.completed;
      return true;
    });

    // Update Stats
    document.getElementById('countActive').textContent = tasks.filter(t => !t.completed).length;
    document.getElementById('countCompleted').textContent = tasks.filter(t => t.completed).length;

    if (filteredTasks.length === 0) {
      list.innerHTML = `
        <div class="empty-state">
          <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
          <p>No tasks found</p>
        </div>
      `;
      return;
    }

    list.innerHTML = filteredTasks.map(t => {
      return `
        <div class="task-item ${t.completed ? 'completed' : ''} ${t.priority === 'high' ? 'priority-high' : ''}" data-id="${t.id}" onclick="handleItemClick(event, ${t.id})">
          <div class="checkbox-wrapper">
            <div class="custom-checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
          </div>
          <div class="task-content">
            <div class="task-text">${escapeHtml(t.text)}</div>
            <div class="task-meta">
              <span class="meta-tag ${t.priority === 'high' ? 'priority-high' : t.priority === 'medium' ? 'priority-medium' : ''}">
                <span class="priority-dot"></span>
                ${capitalize(t.priority)}
              </span>
              <span>•</span>
              <span class="meta-tag">${t.category}</span>
            </div>
          </div>
          <div class="task-actions">
            <button class="action-icon" onclick="openEdit(${t.id})" title="Edit">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </button>
            <button class="action-icon" onclick="deleteTask(${t.id})" title="Delete">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
          </div>
        </div>
      `;
    }).join('');
  }

  // Click handler to distinguish between container click (toggle) and button clicks
  window.handleItemClick = function(e, id) {
    if (e.target.closest('.action-icon') || e.target.closest('.task-actions')) return;
    toggleTask(id);
  }

  // Utilities
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  function capitalize(s) {
    return s.charAt(0).toUpperCase() + s.slice(1);
  }

</script>
</body>
</html>
